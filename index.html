<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>word game</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
</head>

<body>
    <div class="bg">
    <div class="jumbotron bg-white">
        <h1 class="text-center">What's the pastry!</h1>
        <h2 class="text-center">Guess the pastry before the cookie crumbles...</h2>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-2">
                <h3 class="card-header text-center">Current Word</h3>
                <div class="card-body text-center">
                    <h1 id="current-word"> </h1>
                    <!-- should display length of word with underscores then replace with correct letters as guessed-->
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-2">
                <h3 class="card-header text-center">Number of Guesses Remaining</h3>
                <h2 id="remaining-guesses" class="text-center"></h2><!-- remainingGuesses should appear here-->
                <div class="card-body text-center">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-2">
                <h3 class="card-header text-center">Letters Guessed</h3>
                <h2 id="letters-guessed" class="text-center"> </h2> <!-- guessedLetters[] should appear here-->
                <div class="card-body text-center">
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="bell" src="bell.mp3" preload="auto"></audio>

<script src="game.js"></script>

</body>
</html>
