<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>word game</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">What's the pastry!</h1>
        <h2 class="text-center">Guess the pastry before the cookie crumbles...</h2>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-2">
                <h3 class="card-header text-center">Current Word</h3>
                <div class="card-body text-center">
                    <h1 id="current-word"> </h1>
                    <!-- should display length of word with underscores then replace with correct letters as guessed-->
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-2">
                <h3 class="card-header text-center">Number of Guesses Remaining</h3>
                <h2 id="remaining-guesses"></h2><!-- remainingGuesses should appear here-->
                <div class="card-body text-center">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-2">
                <h3 class="card-header text-center">Letters Guessed</h3>
                <h2 id="letters-guessed"> </h2> <!-- guessedLetters[] should appear here-->
                <div class="card-body text-center">
                </div>
            </div>
        </div>
    </div>


<script src="game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>

</body>
</html>
